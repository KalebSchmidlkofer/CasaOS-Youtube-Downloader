name: Docker Image CI

on:
  push:
    branches: [ "dev" ]

jobs:
  push_to_registry:
    name: Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin git.zima.ashbyte.com

      - name: Get version from file
        id: get_version
        run: echo "VERSION=$(cat version)" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: naterfute/yt-dlf

      - name: Create nightly tag
        id: create_nightly_tag
        run: echo "NIGHTLY_TAG=nightly" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            git.zima.ashbyte.com/naterfute/yt-dlf:${{ env.VERSION }}
            git.zima.ashbyte.com/naterfute/yt-dlf:${{ env.NIGHTLY_TAG }}
          labels: ${{ steps.meta.outputs.labels }}

