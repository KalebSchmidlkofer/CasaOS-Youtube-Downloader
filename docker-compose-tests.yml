services:
  pgsql:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: default
      POSTGRES_DB: youtube
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "default", "-d", "youtube"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_ROOT_PASSWORD: 1
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_USER: default
      MYSQL_PASSWORD: default
      MYSQL_DATABASE: youtube
    ports:
      - "3306:3306" 
    volumes:
      - ./tests/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 30s

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
      MARIADB_ALLOW_EMPTY_PASSWORD: 1
      MARIADB_USER: default
      MARIADB_PASSWORD: default
      MARIADB_DATABASE: youtube
    volumes:
      - ./tests/mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
